<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone.png" type="image/png">
    <title>Tabela Periodica</title>
</head>

<body>

    <div class="wrapper">
        <input class="category-toggle" type="radio" id="alkali-metals" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="alkaline-earth-metals" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="lanthanoids" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="actinoids" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="transition-metals" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="post-transition-metals" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="metalloids" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="other-nonmetals" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="noble-gasses" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <input class="category-toggle" type="radio" id="unknown" name="categories" />
        <input class="category-cancel" id="cancel" type="radio" name="categories" />
        <div class="periodic-table">

            <div class="placeholder lanthanoid c3 r6">
                <div class="square">57-71</div>
            </div>
            <div class="placeholder actinoid c3 r7">
                <div class="square">89-103</div>
            </div>
            <div class="gap c3 r8"></div>

            <div class="key">
                <div class="row">
                    <label class="alkali-metal" for="alkali-metals">Metais alcalino</label>
                    <label class="alkaline-earth-metal" for="alkaline-earth-metals">Metais alcalino terrestres</label>
                    <label class="lanthanoid" for="lanthanoids">Lantanídeos</label>
                    <label class="actinoid" for="actinoids">Actinídeos</label>
                    <label class="transition-metal" for="transition-metals">Metais de Transição</label>
                    <label class="post-transition-metal" for="post-transition-metals">Metais Pós-Transição</label>
                    <label class="metalloid" for="metalloids">Semi-Metais</label>
                    <label class="other-nonmetal" for="other-nonmetals">Outros não metais</label>
                    <label class="noble-gas" for="noble-gasses">Gases Nobres</label>
                    <label class="unknown" for="unknown">Desconhecido</label>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
